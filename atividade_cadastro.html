<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h2>Cadastro de Alunos</h2>
    Nome: <input type="text" id="nome"><br>
    Idade: <input type="number" id="idade"><br>
    SESI: <input type="text" id="sesi"><br>
    Possui pet? <select id="pet">
        <option>Sim</option>
        <option>Não</option>
    </select><br>
    <button onclick="cadastrarAluno()">Cadastrar</button>
    <button onclick="removerUltimoAluno()">Remover Último</button>
    <h3>Alunos Cadastrados:</h3>
    <div id="listaAlunos"></div>
    
    <script>
        var alunos = [];
        
        function cadastrarAluno() {
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;
            var sesi = document.getElementById("sesi").value;
            var pet = document.getElementById("pet").value;
            
            if (nome != "" && idade != "" && sesi != "") {
                alunos.push([nome, idade, sesi, pet]);
                atualizarLista();
            } else {
                alert("Preencha tudo!");
            }
        }
        
        function removerUltimoAluno() {
            if (alunos.length > 0) {
                alunos.pop();
                atualizarLista();
            } else {
                alert("Nada para remover!");
            }
        }
        
        function atualizarLista() {
            var lista = document.getElementById("listaAlunos");
            lista.innerHTML = "";
            for (var i = 0; i < alunos.length; i++) {
                lista.innerHTML += "<p>" + (i + 1) + " - " + alunos[i][0] + ", " + alunos[i][1] + " anos, SESI: " + alunos[i][2] + ", Pet: " + alunos[i][3] + "</p>";
            }
        }
    </script>
</body>
</html>
